<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abdiaziz Maashaa">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoping-cart</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- container frame -->
    <div class="container">
        <!-- header -->
        <header>
            <!-- navigation -->
            <nav>
                <!--  logo -->
                <div class="logo">
                    <h1>Shoping Cart</h1>
                </div>
                <!-- cart count -->
                <div class="cart__counter">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="total__counter">0</span>

                </div>
            </nav>
            <div class="cart">
                <div class="cart__items ">
                   
                    <div class="cart__item">
                        <input type="hidden" name="" id="product__id">
                        <img src="/images/1.png" alt="" id="product__img">
                        <h4 class="product__name">Nike color</h4>
                        <a href="" class="btn__small" action="decrease">&minus;</a>
                        <h4 class="product__qty">10</h4>
                        <a href="" class="btn__small" action="increase">&plus;</a>
                        <span class="product__price">$50</span>
                        <a href="" class="btn__small btn__remove" action="remove">&times;</a>
                        
                    </div>
                    <div class="check__out">
                        <h4>Total Amount:$</h4>
                        <h4 class="total__cost">500</h4>

                        <button class="btn check__out__btn">check out</button>
                    
                    </div>
                    
                </div>
            </div>
        </header>

    </div>


    <script src="/js/main.js"></script>
</body>
</html>
